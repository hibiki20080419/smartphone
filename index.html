<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ専用ページ</title>
  <style>
    /* スマホ前提の共通スタイル */
    body {
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      padding: 5px;
      background-color: #f0f0f0;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 5px 0 0 0;
      font-size: 14px;
      text-align: left;
      flex: 1;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      margin-right: 10px;
    }

    header .takibi {
      margin-left: 10px;
    }

    main {
      min-height: 500px;
      margin-top: 10px;
      background-image: url(tankyuu/title_images/syoumenn.jpg);
      background-size: cover;
      background-position: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    /* ボタン風スタイル（スマホ用） */
    main .btn {
      display: inline-block;
      background-color: #a2d7dd;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 80%;
      position: relative;
      z-index: 2;
    }

    main .btn:hover {
      background-color: #88c5cc;
      transform: scale(1.05);
    }

    /* 春日部キャラ */
    .girl {
      position: absolute;
      max-width: 60%;
      height: auto;
      bottom: 5px;
      right: 5px;
      z-index: 3;
    }

    /* 吹き出し */
    .fukidasi {
      position: absolute;
      max-width: 80%;
      height: auto;
      top: 200px;
      right: 70px;
      z-index: 4;
    }
  </style>
</head>

<body>
  <header>
    <p class="logo">Home Cave</p>
    <img class="takibi" src="tankyuu/cave.png" width="40" height="40">
    <h1>あなたと共にあるサイト！</h1>
  </header>

  <main>
    <p><a href="tankyuu/main.html" class="btn">スタート</a></p>
  </main>

  <!-- 画像は main の外でもOK。position指定で前面に持ってくる -->
  <img class="fukidasi" src="tankyuu/title_images/fukidasi.png">
  <img class="girl" src="tankyuu/title_images/kasukabe.png">
</body>
</html>
