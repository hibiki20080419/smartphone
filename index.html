<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ専用ページ</title>
  <style>
    /* スマホ前提の共通スタイル */
    body {
      font-family: "Hiragino Maru Gothic ProN", "UD デジタル 教科書体 N-R", "Yu Gothic UI", "Meiryo", sans-serif;
}
    }

   header {
  display: flex;              /* 横並び */
  align-items: center;        /* 縦方向中央揃え */
  justify-content: space-between; /* 両端に配置 */
  flex-wrap: nowrap;          /* ← 折り返し禁止 */
  padding: 4px 8px;
  background-color: #f0f0f0;
  border-bottom: 1px solid #ccc;
}

header h1 {
  margin: 0;
  font-size: 12px;            /* スマホ用に小さめ */
  flex: unset;                /* ← 幅を勝手に広げない */
  white-space: nowrap;        /* ← 改行させない */
}

header .logo {
  font-size: 16px;
  font-weight: bold;
  margin: 0 5px 0 0;
}

header .takibi {
  margin-left: 5px;
}

    main {
      min-height: 500px;
      margin-top: 10px;
      background-image: url(tankyuu/title_images/syoumenn.jpg);
      background-size: cover;
      background-position: center;
      text-align: center;
      position: relative;
      padding: 10px;
    }

    /* ボタン風スタイル（スマホ用） */
    main .btn {
      display: inline-block;
      background-color: #a2d7dd;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 450px;
      position: relative;
      z-index: 2;
    }

    main .btn:hover {
      background-color: #88c5cc;
      transform: scale(1.05);
    }

    /* 春日部キャラ */
    .girl {
      position: absolute;
      max-width: 42%;
      height: auto;
      bottom: 40px;
      right: 0px;
      z-index: 3;
    }

    /* 吹き出し */
    .fukidasi {
      position: absolute;
      max-width: 70%;
      height: auto;
      top: 300px;
      right: 100px;
      z-index: 4;
    }
  </style>
</head>

<body>
  <header>
    <p class="logo">Home Cave</p>
    <img class="takibi" src="tankyuu/cave.png" width="40" height="40">
    <h1>あなたと共にあるサイト！</h1>
  </header>

  <main>
    <p><a href="tankyuu/main.html" class="btn">スタート</a></p>
  </main>

  <!-- 画像は main の外でもOK。position指定で前面に持ってくる -->
  <img class="fukidasi" src="tankyuu/title_images/fukidasi.png">
  <img class="girl" src="tankyuu/title_images/kasukabe.png">
</body>
</html>
