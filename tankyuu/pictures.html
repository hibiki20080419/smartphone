  <style>
    :root {
      --overlay: rgba(0,0,0,.82);
      --radius: 14px;
    }

    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; margin: 0; }
    .page { padding: 24px; max-width: 1200px; margin: 0 auto; }

    h1 { font-size: 20px; margin: 0 0 12px; }
    p { color: #444; margin: 0 0 18px; }

    /* ギャラリー */
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .thumb-wrap { position: relative; border-radius: var(--radius); overflow: hidden; background: #f2f2f2; }
    .thumb { width: 100%; height: 120px; object-fit: cover; display: block; cursor: zoom-in; transition: transform .2s ease; }
    .thumb:active { transform: scale(.98); }

    /* ライトボックス */
    .lightbox { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; padding: 24px; backdrop-filter: blur(2px); background: var(--overlay); z-index: 9999; }
    .lightbox.open { display: flex; animation: fadeIn .12s ease-out; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    .viewer { position: relative; max-width: 92vw; max-height: 92vh; }
    .viewer img { display: block; max-width: 92vw; max-height: 92vh; border-radius: var(--radius); box-shadow: 0 10px 40px rgba(0,0,0,.35); user-select: none; -webkit-user-drag: none; }

    /* 閉じるボタン */
    .close { position: absolute; top: -12px; right: -12px; width: 44px; height: 44px; border: none; border-radius: 999px; cursor: pointer; background: #fff; box-shadow: 0 6px 30px rgba(0,0,0,.25); display: grid; place-items: center; font-size: 22px; line-height: 1; }
    .close:focus { outline: 3px solid #3b82f6; }

    /* 前後ナビ（左右クリック領域） */
    .nav { position: fixed; top: 0; bottom: 0; width: 30%; cursor: pointer; }
    .nav.prev { left: 0; }
    .nav.next { right: 0; }
    .nav::after { content: ''; position: absolute; top: 50%; width: 14px; height: 14px; border-right: 3px solid #fff; border-bottom: 3px solid #fff; transform: translateY(-50%) rotate(-45deg); opacity: .75; }
    .nav.prev::after { left: 22px; transform: translateY(-50%) rotate(135deg); }
    .nav.next::after { right: 22px; }

    /* 画面外クリックで閉じるための背景 */
    .backdrop { position: absolute; inset: 0; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    /* スクロール固定 */
    body.no-scroll { overflow: hidden; }

  <!-- ライトボックス -->
  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="画像ビューア">
    <div class="backdrop" data-action="close" aria-hidden="true"></div>

    <!-- 左右ナビゲーション（クリック領域） -->
    <div class="nav prev" data-action="prev" aria-hidden="true"></div>
    <div class="nav next" data-action="next" aria-hidden="true"></div>

    <div class="viewer">
      <button class="close" id="btnClose" aria-label="閉じる">×</button>
      <img id="viewerImg" src="" alt="拡大画像" />
      <span class="sr-only" id="viewerCount"></span>
    </div>
  </div>

  <script>
    // 要素取得
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const viewerImg = document.getElementById('viewerImg');
    const btnClose = document.getElementById('btnClose');
    const viewerCount = document.getElementById('viewerCount');

    // ギャラリー内の画像ノードリストを配列で保持
    const items = Array.from(gallery.querySelectorAll('img.thumb'));
    let current = -1; // 現在表示中のインデックス

    function openAt(index) {
      current = index;
      const el = items[current];
      viewerImg.src = el.dataset.full || el.src;
      viewerImg.alt = el.alt || '拡大画像';
      viewerCount.textContent = `${current + 1} / ${items.length}`;

      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
      // 初回フォーカスは閉じるボタンへ
      btnClose.focus({ preventScroll: true });
    }

    function closeViewer() {
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');
      viewerImg.removeAttribute('src');
      // 元のサムネにフォーカスを返す
      if (items[current]) items[current].focus({ preventScroll: true });
      current = -1;
    }

    function showNext() {
      if (current < 0) return;
      openAt((current + 1) % items.length);
    }

    function showPrev() {
      if (current < 0) return;
      openAt((current - 1 + items.length) % items.length);
    }

    // クリックで開く
    items.forEach((img, i) => {
      img.setAttribute('tabindex', '0'); // キーボードでもフォーカス
      img.addEventListener('click', () => openAt(i));
      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openAt(i);
        }
      });
    });

    // ライトボックス内の操作
    lightbox.addEventListener('click', (e) => {
      const act = e.target.closest('[data-action]')?.dataset.action;
      if (act === 'close') closeViewer();
      if (act === 'next') showNext();
      if (act === 'prev') showPrev();
    });

    btnClose.addEventListener('click', closeViewer);

    // キーボード操作（Esc/左右）
    window.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('open')) return;
      if (e.key === 'Escape') closeViewer();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });

    // 画像のプリロード（体感を良くする）
    function preload(src) { const img = new Image(); img.src = src; }
    items.forEach(img => { if (img.dataset.full) preload(img.dataset.full); });
  </script>
